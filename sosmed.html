    function getNextFeb28() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let feb28 = new Date(`${currentYear}-02-28T00:00:00`);

        feb28 = new Date(`${currentYear + 1}-02-28T00:00:00`);

      const target = getNextFeb28();
