<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fahrezi</title>
  <style>
    body {
      margin: 1;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 15px;
      font-size: 60px;
    }
    h2 {
      margin-top: 0.1px;
      font-size: 20px;
    }
    div {
       margin-top: 100px;
      font-size: 20px;
    }


    p {
      margin-bottom: 600px;
    }

    .photo {
      width: 250px;
      height: 200px;
      border-radius: 40%;
      border: 4px solid purple;
      object-fit: cover;
      margin-top: 60px;
    }

    .btn {
      background-color: purple;
      color: white;
      border: 3px solid white;
      padding: 30px 60px;
      margin: 30px;
      border-radius: 10px;
      font-size: 16px;
      text-decoration: none;
      transition: 0.1s;
      display: inline-block;
    }

    .btn:hover {
      background-color: purple;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .music-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(128, 0, 128, 0.6);
      border: 2px solid purple;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      width: 65px;
      height: 60px;
      cursor: pointer;
      z-index: 99;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <img src="https://files.catbox.moe/o9yalk.jpg" alt="Foto Fahrezi" class="photo" />

  <h1>Fahrezi</h1>


<div>
 <foter>🚀TIDAK PERLU ROKET UNTUK TERBANG🤪</foter>
 </div>
  <a href="sosmed.html" class="btn">Sosmed Me</a>

  <button id="musicToggle" onclick="toggleMusic()" class="music-icon">🔊</button>
  <audio id="music" loop>
    <source src="https://files.catbox.moe/64w5r5.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <script>
    function toggleMusic() {
      const music = document.getElementById("music");
      const button = document.getElementById("musicToggle");
      if (music.paused) {
        music.play();
        button.innerText = "⏸️";
      } else {
        music.pause();
        button.innerText = "🔊";
      }
    }

    // Efek bintang jatuh
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let stars = Array(150).fill().map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      l: Math.random() * 0.5 + 1,
      xs: -4 + Math.random() * 4 + 2,
      ys: Math.random() * 10 + 10
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.l, 0, Math.PI * 2);
        ctx.fill();
      });
      move();
    }

    function move() {
      stars.forEach(s => {
        s.y += s.ys;
        s.x += s.xs;
        if (s.y > h) {
          s.y = -10;
          s.x = Math.random() * w;
        }
      });
    }

    setInterval(draw, 33);
    window.onresize = () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    };
  </script>

</body>
</html>
